<ion-view view-title="Assign IP Address" ng-controller="ipAssign">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
  </ion-nav-buttons>
  <ion-content padding="true">
    <div class="list">
      <label class="item item-input item-floating-label">
    <span class="input-label">IP Address</span>
    <input type="text" ng-model="view.address" placeholder="IP Address">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="view.registerIp(view.address)">
  Register IP
</button>
  </ion-content>
</ion-view>
