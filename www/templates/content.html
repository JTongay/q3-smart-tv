<ion-view view-title="Search" ng-controller="vidSearch">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
  </ion-nav-buttons>
  <ion-content padding="true">
    <h1 style="text-align: center;">Search YouTube</h1>
    <button class="button button-block button-positive" ng-click="giveMeIp()">
    Show Current IP
    </button>
    <div class="list list-inset">
      <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" ng-model="search.query" placeholder="What's on your mind?">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="search.getVideos(search.query)">
  Search
  </button>
  <div class="list card" ng-repeat="result in search.results">

    <div class="item">
      <h2>{{result.snippet.title}}</h2>
      <p>{{result.snippet.channelTitle}}</p>
    </div>

    <div class="item item-image">
      <img ng-src="{{result.snippet.thumbnails.high.url}}">
    </div>

    <a class="item item-icon-left assertive" ng-click="search.watch(result.id.videoId)">
      <i class="icon ion-videocamera"></i>
      Start Watching
    </a>

</div>
  </ion-content>
</ion-view>
